<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madalina Agheorghiesei</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_hBKbTXFxgIvpsuXkvo9IH');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_snjtgjc', 'template_2o3f7m5', this)
                    .then(function () {
                        console.log('SUCCESS!');
                        alert("Message sent!");
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>


<body>
    <div class="container">
        <div class="nav">
            <a href="index.html" class="logo">Madalina Agheorghiesei</a>
            <div class="menu">
                <ul>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li><a href="portfolio.html">PORTFOLIO</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
            <div class="fix"></div>
        </div>

        <div class="card">
            <h2>Contact me</h1>
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <div class="form-row">
                    <div class="input-data">
                        <input type="text" name="user_firstName" required>
                        <div class="underline"></div>
                        <label for="user_firstName">First Name</label>
                    </div>
                    <div class="input-data">
                        <input type="text" name="user_lastName" required>
                        <div class="underline"></div>
                        <label for="user_lastName">Last Name</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <input type="email" name="user_email">
                        <div class="underline"></div>
                        <label for="user_email">Email Address</label>
                    </div>
                    <div class="input-data">
                        <input type="text" required name="website_name">
                        <div class="underline"></div>
                        <label for="website_name">Website Name</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-data">
                        <div class="input-data textarea">
                            <textarea name="message" rows="8" cols="80" required></textarea>
                            <br>
                        </div>
                        <div class="underline"></div>
                        <label for="message">Write your message</label>
                        <br>
                        <div class="form-row submit-btn">
                            <div class="input-data">
                                <div class="inner"></div>
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
